<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up</title>
  </head>
  <body>
    <script>

        const masuk = prompt(`Anda Yakin mau Masuk?`);
        if ( masuk ) { 
            const name = prompt(`Siapa Nama Anda`);
            alert(`Hello ${name}`);
         } else { 
            alert(`Bye bye!`);
        };

    </script>
  </body>
</html>
